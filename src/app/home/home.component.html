<div class="courses-panel">

  <h3>All Courses</h3>

  <button class="btn" (click)="onAddCourse()">
    Add Course
  </button>

  <button class="btn" (click)="toObservableExample()">
    Observable Example
  </button>


  <button class="btn" (click)="toSignalsExampleWithError()">
    To Signal Example
  </button>

  <mat-tab-group>

    <mat-tab label="Beginners" #beginnersList>
      <courses-card-list
        (courseUpdated)="onCourseUpdated($event)"
        (courseDeleted)="onCourseDeleted($event)"
        [data]="beginnerCourses()" />
    </mat-tab>

    <mat-tab label="Advanced">
      <courses-card-list
        (courseUpdated)="onCourseUpdated($event)"
        (courseDeleted)="onCourseDeleted($event)"
        [data]="advancedCourses()" />
    </mat-tab>

  </mat-tab-group>

</div>
